<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fidget Toy</title>
<link rel="manifest" href="/manifest.webmanifest">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css" />
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="onandoff_626x626.jpg">
</head>

<body>

<div data-role="page" id="page1">
  <div data-theme="a" data-role="header">
    <h3>Fidget Toy</h3>
  </div>
  <div data-role="content"  data-content-theme="b">
  <!-- my content -->
  <div class="uppertoucharea"></div>
  <div id="toucharea" style="text-align: center;">
    
    <div id="showon" style="font-size:10em;"><img src="on_300x300.png" alt="ON" style="width: 80%;"></div>
    <div id="showoff" style="font-size:10em;"><img src="off_300x300.png" alt="OFF" style="width: 80%;"></div>
    <span class="countshade"> Count : <span id="mycount">0</span></span>
    <div id="congrats" class="saying"></div>
  </div>
 
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

  <!-- my content -->



<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>

<script>

var i=0;
var j=0;
var msgArray = ["Keep going!", "Yay! Try a little more?", "Well done! Smile!"];

$("#showon").hide();


$("#toucharea").click(function(){
  i=i+1;
  j=i%2;
  console.log(i + " " + j);
  if(j){
    console.log("odd");
    $("#showon").show();
    $("#showoff").hide();
  } else {
    console.log("even");
    $("#showoff").show();
    $("#showon").hide();
  }
  $("#mycount").text(i);
  /*
  if (i===50) {
    $("#congrats").text("Keep going!");
  }
  if (i===100) {
    $("#congrats").text("Yay! Try a little more?");
  }
  */
  if ((i%50) === 0) {
    var msgNumber = Math.floor(i/50)-1;
    if (msgNumber<msgArray.length) {
      $("#congrats").text(msgArray[msgNumber]);      
    }
  }
});
</script>

</body>
</html>
